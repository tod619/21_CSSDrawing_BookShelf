<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Book Shelf</title>
</head>
<body>
    <div class="shelf">

        <div class="clock">
            <div class="knot"></div>
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>

            <div class="clock-alarm-left"></div>
            <div class="clock-alarm-right"></div>

            <div class="clock-foot-left"></div>
            <div class="clock-foot-right"></div>
        </div>

        <div class="book-1"></div>
        <div class="book-2"></div>
        <div class="book-3"></div>

    </div>
</body>
</html>
